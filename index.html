<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Surprise ❤️</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    background: black;
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
const video = document.getElementById("video");

// Force play (important for mobile)
document.addEventListener("click", () => {
    video.play();
});

// Try auto-play again after load
window.onload = () => {
    video.play();
};
</script>

</body>
</html>
