<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Surprise</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
}
#tap {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 22px;
    background: rgba(0,0,0,0.5);
    z-index: 10;
}
</style>
</head>

<body>

<div id="tap">Tap to Play ❤️</div>

<video id="video" muted playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("video");
const tap = document.getElementById("tap");

function playVideo() {
    video.play().then(() => {
        tap.style.display = "none";
    }).catch(() => {
        tap.style.display = "flex";
    });
}

window.onload = playVideo;
document.body.addEventListener("click", playVideo);
</script>

</body>
</html>
